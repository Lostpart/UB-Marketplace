<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>UB Marketplace</title>

    <link href="login.css" rel="stylesheet">
    <script src="./login.js"></script>
</head>

<body>
    <p class="title">UB Marketplace</p>
    <div class="loginPanal">
        <h1>Login</h1>
        <form action="" onsubmit="return submitCheck()">
            <label>Username</label><br>
            <input type="text" id="username" name="username" required><br>
            <label>Password</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Submit">

            <a style="text-decoration:none" href="sign_up.html">
            <input type="button" value="Sign Up">
            </a>

            <a style="text-decoration:none" href="forgot.html">
            <input type="button" value="Forgot ID/PW">
            </a>
        </form>

    </div>

</body>

</html>
